<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update computer</title>
    <link rel="stylesheet" href="/styles/basicStyles.css" />
    <script src="/js/update.js"></script>
  </head>
  <body>
    <main>
      <h1>Update computer</h1>
      <div id="fields">
        <p>
          <label>id: </label>
          <input type="text" id="id" />
        </p>
        <p>
          <label>name: </label>
          <input type="text" id="name" />
        </p>
        <p>
          <label>type: </label>
          <input type="text" id="type" />
        </p>
        <p>
          <label>processsor: </label>
          <input type="text" id="processor" />
        </p>
        <p>
          <label>amount: </label>
          <input type="text" id="amount" />
        </p>
      </div>
      <button id="submit">Submit</button>
      <button id="clear">Clear fields</button>
      <div id="resultarea"></div>
      <a href="/"><button>Menu</button></a>
    </main>
  </body>
</html>
